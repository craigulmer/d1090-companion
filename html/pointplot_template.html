        });

        var latlngbounds = new google.maps.LatLngBounds();

                position: myLatLon,
                icon: {
                  path: google.maps.SymbolPath.CIRCLE,
                  scale: 2

                map: map
           });
           
        }



        var flightPath = new google.maps.Polyline({
                 path: paths,
                 geodesic: true,
                 strokeColor: '#FF0000',
                 strokeOpacity: 1.0,
                 strokeWeight: 3,
                 map: map
           });

        map.fitBounds(latlngbounds);
